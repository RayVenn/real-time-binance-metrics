name: binance-real-time

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 24
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10

  kafka-setup:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      kafka:
        condition: service_healthy
    env_file: .env
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating Kafka topics from KAFKA_TOPICS=$$KAFKA_TOPICS"
        IFS=',' read -ra TOPICS <<< "$$KAFKA_TOPICS"
        for entry in "$${TOPICS[@]}"; do
          IFS=':' read -r name partitions retention <<< "$$entry"
          echo "  creating topic=$$name partitions=$$partitions retention_ms=$$retention"
          kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
            --topic "$$name" \
            --partitions "$$partitions" \
            --replication-factor 1 \
            --config retention.ms="$$retention"
        done
        echo "Topics:"
        kafka-topics --bootstrap-server kafka:29092 --list

  producer:
    build: .
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    env_file: .env
    ports:
      - "8080:8080"
    restart: unless-stopped

  # ── Flink cluster ──────────────────────────────────────────────────────────

  flink-jobmanager:
    image: flink:1.19.1-java17
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        rest.bind-address: 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 10s
      timeout: 5s
      retries: 10

  flink-taskmanager:
    image: flink:1.19.1-java17
    command: taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2

  flink-job:
    build:
      context: .
      dockerfile: flink/jobs/Dockerfile
    command: >
      flink run -d -m flink-jobmanager:8081 /opt/flink/usrlib/ohlcv-job.jar
    depends_on:
      flink-jobmanager:
        condition: service_healthy
      flink-taskmanager:
        condition: service_started
      kafka-setup:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy
    env_file: .env
    restart: on-failure

  # ── Storage ────────────────────────────────────────────────────────────────

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/network-fix.xml
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── Monitoring (docker compose --profile monitoring up -d) ─────────────────

  grafana:
    image: grafana/grafana:10.4.0
    profiles: [monitoring]
    ports:
      - "3000:3000"
    depends_on:
      - clickhouse
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana

volumes:
  clickhouse-data:
  grafana-data:
